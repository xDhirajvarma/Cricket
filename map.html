<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Legends Hub - Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="top-matches.html">Top Matches</a></li>
                <li><a href="fan-zone.html">Fan Zone</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cricket Legends Map</h1>
        <div id="map"></div>
    </main>

    <footer>
        <p>&copy; 2023 Cricket Legends Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add markers for each player
            featuredPlayers.forEach(function(player) {
                L.marker(player.coordinates).addTo(map)
                    .bindPopup(`<b>${player.name}</b><br>${player.country}<br>${player.achievement}`);
            });
        });
    </script>
</body>
</html>
