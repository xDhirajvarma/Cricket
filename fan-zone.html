    <header>

    <main>
        <h1>Fan Zone</h1>
        <section id="story-submission">
            <h2>Submit Your Favorite Player Story</h2>
            <form id="story-form">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" name="player-name" required>

                <label for="story">Your Story:</label>
                <textarea id="story" name="story" required></textarea>

                <button type="submit">Submit Story</button>
            </form>
        </section>

        <section id="player-voting">
            <h2>Vote for the Greatest Player of All Time</h2>
            <form id="voting-form">
                <label>
                    <input type="radio" name="greatest-player" value="Sachin Tendulkar"> Sachin Tendulkar
                </label>
                <label>
                    <input type="radio" name="greatest-player" value="Shane Warne"> Shane Warne
                </label>
                <label>
                    <input type="radio" name="greatest-player" value="Brian Lara"> Brian Lara
                </label>
                <label>
                    <input type="radio" name="greatest-player" value="Jacques Kallis"> Jacques Kallis
                </label>
                <button type="submit">Vote</button>
            </form>
        </section>
    </main>
